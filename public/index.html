<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pokedex Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <div class="pokedex__container">
    <div class="pokedex__header">
      <div class="pokedex__header-button-container">
        <div class="pokedex__header_button pokedex__header-button-red"></div>
        <div class="pokedex__header_button pokedex__header-button-yellow"></div>
        <div class="pokedex__header_button pokedex__header-button-green"></div>
      </div>
      <div class="pokedex__header-top"></div>
      <div class="pokedex__header_left">
        <div class="pokedex__header_main_circle">
          <div class="pokedex__header_inner_circle"></div>
        </div>
      </div>
      <div class="pokedex__header_curve"></div>
    </div>
    <div class="pokedex__screen_container">
      <div class="button-wrapper">
        <div class="pokedex_button"></div>
        <div class="pokedex_button"></div>
      </div>
      <div class="pokedex__screen"></div>
      <div class="pokedex__screen_bottom">
        <div class="pokedex_button"></div>
        <div class="pokedex__burger_menu">
          <div class="pokedex__burger_line"></div>
          <div class="pokedex__burger_line"></div>
          <div class="pokedex__burger_line"></div>
          <div class="pokedex__burger_line"></div>
        </div>
      </div>
    </div>
    <div class="pokedex__bottom">
      <div class="pokedex__circle_button"></div>
      <div class="pokedex__mini_screen_container"></div>
      <div class="pokedex__touchpad_container">
        <div class="up"></div>
        <div class="left"></div>
        <div class="middle"></div>
        <div class="right"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>
</body>
</html>
